<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <div class="wrapper">

    <div class="hero text-center">
      <h1 style="color: white";>UFO Sightings</h1>
    </div>

    <div class="container">
      <div class="row margin-top-50">

        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading text-uppercase">Filter Search</div>
              <div class="panel-body"><br>

                <form>
                  <div class="form-group text-uppercase">
                    <ul class="list-group" id="filters">

                      <li class="filter list-group-item">
                        <label for="date">Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/1/2010">
                      </li>

                      <li class="filter list-group-item">
                          <label for="date">City</label>
                          <select name="city" size="3" multiple>
                            <option value="ca">CA</option>
                            <option value="ar">AR</option>
                            <option value="or">OR</option>
                          </select>
                      </li>

                      <li class="filter list-group-item">
                          <label for="date">State</label>
                      </li>

                      <li class="filter list-group-item">
                          <label for="date">Country</label>
                      </li>

                      <li class="filter list-group-item">
                          <label for="date">Shape</label>
                      </li>

                    </ul>
                    <button id="filter-btn" type="button" class="btn btn-default text-uppercase" style="font-weight: lighter">Filter Table</button>
                  </div>
                </form>

              </div>
            </div>
          </aside>
        </div>


        <div class="col-md-10">
          <div id="table-area" class="" style="height: 600px; overflow:auto;">
            <table id="ufo-table" class="table table-striped text-uppercase">
              <thead class="thead-dark th">
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </div> <!-- wrapper end -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/data.js"></script>
  <script src="static/app.js"></script>
</body>

</html>
